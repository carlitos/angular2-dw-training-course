<label>Title</label>
<input type="text" [(ngModel)]="item.title">
<label>Name</label>
<input type="text" [(ngModel)]="item.name">
<label>Email</label>
<input type="text" [(ngModel)]="item.email">
<label>Twitter</label>
<input type="text" [(ngModel)]="item.twitter">
<button (click)="saveTitle()">Submit</button>

  <ul>
      <li *ngFor="let item of items">
        {{item.name}} {{item.email}} {{item.twitter}}
      </li>
  </ul>
